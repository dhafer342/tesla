<h1>Step 1: Choose your Model and color</h1>

<div class="flex-column">
  <div class="flex-row">
    <h5>Model:</h5>
    <select
      id="modelSelect"
      [(ngModel)]="selectedModel"
      (change)="onSelectChangeModel()"
    >
      <option value="">Choose...</option>
      @if (models) { @for (model of models; track $index) {
      <option [value]="model.code">{{ model.description }}</option>
      } }
    </select>
    @if (listColor) {
    <h5>Color:</h5>
    <select
      id="colorSelect"
      [(ngModel)]="selectedColor"
      (change)="onSelectChangeColor()"
    >
      @for (color of listColor; track $index) {
      <option [value]="color.code">{{ color.description }}</option>
      }
    </select>
    }
  </div>
 
    @if (selectedColor) {
    <img [src]="srcImage" />
    }
 
</div>
